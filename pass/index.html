<script>
	$(function () {
		'use-strict';

		var $userInput;
		var $targetValue;

		$('.gate-btn').on('click', function() {
			$targetValue = $(this).val();
			$userInput = prompt("このページを見るにはパスワードが必要です","");

			if ($userInput.match(/[^\x00-\x7E]+/g)) {
				alert("おっと！半角英数字で入力してください！");
			} else if ($userInput === "") {
				alert("なんと！値が入力されていません！");
			} else if ($userInput !== $targetValue) {
				alert("おしい！パスワードが間違っています。");
			} else {
				location.href = $userInput + ".html";
			}
		});
	});
</script>
